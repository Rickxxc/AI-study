<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Estudos BB</title>
  <link rel="stylesheet" href="https://rickxxc.github.io/AI-study/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Organizador de Estudos - Banco do Brasil</h1>
    <h2>Cargo: Escriturário</h2>
  </header>

  <main>
    <div class="container">
      <div id="conteudos"></div>
    </div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Adicionar/Editar Anotações</h2>
      <div class="tabs">
        <button class="tab-btn active" data-tab="notas">Anotações</button>
        <button class="tab-btn" data-tab="resumo">Resumo</button>
        <button class="tab-btn" data-tab="anexos">Anexos</button>
        <button class="tab-btn" data-tab="subtopicos">Subtópicos</button>
      </div>
      <div class="tab-content active" id="notas">
        <textarea id="notas-text" placeholder="Digite suas anotações aqui..."></textarea>
      </div>
      <div class="tab-content" id="resumo">
        <textarea id="resumo-text" placeholder="Digite seu resumo aqui..."></textarea>
      </div>
      <div class="tab-content" id="anexos">
        <input type="file" id="file-upload" accept=".pdf,image/*" multiple>
        <div id="anexos-preview"></div>
      </div>
      <div class="tab-content" id="subtopicos">
        <div class="subtopico-input">
          <input type="text" id="novo-subtopico" placeholder="Digite o novo subtópico">
          <button id="add-subtopico" class="btn">Adicionar</button>
        </div>
        <div id="subtopicos-list"></div>
      </div>
      <button id="save-notes" class="btn">Salvar</button>
    </div>
  </div>

  <script type="module" src="https://rickxxc.github.io/AI-study/app.js"></script>
</body>
</html>
